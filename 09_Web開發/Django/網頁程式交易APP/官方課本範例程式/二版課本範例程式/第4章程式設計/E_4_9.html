<!DOCTYPE html>
<html>
<body>
<h3>重複產生亂數（0 至 6 的整數）0時結束</h3>
<script>
var x;
x = Math.floor(Math.random() * 7);
count = 1;
while ( x != 0) {
   document.write( x + "</br>");
   x = Math.floor(Math.random() * 7);
   count = count + 1;    
}
document.write( x + "</br>");
document.write("共產生亂數 " + count + "次");
</script>
</body>
</html>
