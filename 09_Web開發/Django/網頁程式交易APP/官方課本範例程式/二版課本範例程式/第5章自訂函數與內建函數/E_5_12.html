<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
var row = 10; var col = 20;
var num = new Array(row);
var temp = [];
for (i=0; i<row; i++) {
    	num[i] = new Array(col);
}
for (i=0; i<row; i++) {
    	for (j=0; j<col; j++) {
            	num[i][j] = Math.floor((Math.random() * 6) + 1);
            	temp = temp + num[i][j] + "  ";
    	}
    	document.write(temp + "<br>");
    	temp = [];    	
}
</script>
</body>
</html>
